<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لرمضان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>العد التنازلي لرمضان</h1>
    <div class="countdown" id="countdown"></div>

    <script>
        // تحديد تاريخ رمضان القادم
        const ramadanDate = new Date('2024-03-10T00:00:00'); // تأكد من تعديل التاريخ حسب بداية رمضان

        // تحديث العد التنازلي كل ثانية
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = ramadanDate - now;

            // حساب الوقت المتبقي
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض العد التنازلي
            document.getElementById("countdown").innerHTML = `${days} يوم, ${hours} ساعة, ${minutes} دقيقة, ${seconds} ثانية`;

            // إذا انتهى العد التنازلي
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "رمضان مبارك!";
            }
        }, 1000);
    </script>
</body>
</html>
